<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>页面背景变换为图片主色调</title>
	<script src="jquery-3.1.0.min.js"></script>
	<style type="text/css">
		div {
            width:800px;
            height:500px;
            /*border:2px solid #000;*/
            display:flex;
            justify-content:center;
            align-items:center;}
		img {
            width:200px;
            height:200px;
        }
        p {
            width:800px;
            height:500px;
            /*border:2px solid #000;*/
        }
	</style>
</head>
<body>
	<div>
	    <p></p>
		<img src="2.png" alt="">
	</div>
	<script type="text/javascript">
		$("img").click(function(){
			var srcarr=['1.png',"2.png","3.png","4.png"];
			var flag=Math.round(((Math.random())*10)/3);
			
			//两种方法 1  使用图片做背景 模糊化处理
			//2  提取图片主色调
			
			//方法1
			$("div").css("background","url("+srcarr[flag]+")");
			$("div").css("filter","opacity(0.2)");
			$("img").attr("src",srcarr[flag]);
			$("img").css("filter","opacity(1)");
		});
	</script>
</body>
</html>
